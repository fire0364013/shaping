<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>实验室信息管理系统</title>
<link rel="stylesheet" type="text/css" href="css/btu_css.css"/>
</head>
<body>
<!--<div class="img_lc"></div>-->

<!--------------------------------按钮开始----------------------->

<div class="btu_1"></div><!--业务受理-->
<div class="btu_2"></div><!--任务签发-->
<div class="btu_3"></div><!--体质控要求-->
<div class="btu_4"></div><!--采样安排-->
<div class="btu_5"></div><!--现场监测、采样-->
<div class="btu_6_1"></div><!--采样审核-->
<div class="btu_6"></div><!--数据录入-->

<div class="btu_7"></div><!--数据审核-->
<div class="btu_8"></div><!--样品接收-->
<div class="btu_9"></div><!--分析任务安排-->
<div class="btu_10"></div><!--采样分析、数据录入-->
<div class="btu_11"></div><!--数据审核-->
<div class="btu_12"></div><!--质控编码-->
<div class="btu_13"></div><!--报告编制-->
<div class="btu_14"></div><!--报告编制-->
<div class="btu_15"></div><!--报告审核-->
<div class="btu_16"></div><!--报告签发-->
<div class="btu_17"></div><!--报告打印、发放-->

<!--------------------------------按钮结束----------------------->
<!--------------------------------箭头开始----------------------->

<div class="arrow_1"></div><!--业务受理到任务签发-->
<div class="arrow_2"></div><!--任务签发到体质控要求-->
<div class="arrow_3"></div><!--体质控要求到采样安排-->
<div class="arrow_4"></div><!--采样安排到现场监测、采样-->
<div class="arrow_5"></div><!--现场监测、采样到数据录入-->
<div class="arrow_6"></div><!--数据录入到数据审核-->
<div class="arrow_6_1"></div><!--数据录入到数据审核-->
<div class="arrow_7"></div><!--数据审核到报告编制-->
<div class="arrow_8"></div><!--数据审核到报告编制-->
<div class="arrow_9"></div><!--数据审核到样品分析、数据录入-->
<div class="arrow_10"></div><!--样品分析、数据录入到分析任务按排-->
<div class="arrow_11"></div><!--分析任务按排到样品接收-->
<div class="arrow_12"></div><!--样品接收到体质控要求-->
<div class="arrow_13"></div><!--现场监测、采样到样品接收-->
<div class="arrow_14"></div><!--报告编制到报告审核-->
<div class="arrow_15"></div><!--报告编制到报告审核-->
<div class="arrow_16"></div><!--报告编制到报告审核-->
<div class="arrow_17"></div><!--报告编制到报告审核->

<!--------------------------------箭头结束----------------------->
<!--------------------------------退回箭开始----------------------->

<div class="arrow_f_1"></div><!--报告编制到报告签发-->
<div class="arrow_f_2"></div><!--报告编制到报告审核-->
<div class="arrow_f_3"></div><!--数据审核到样品分析、数据录入-->
<div class="arrow_f_4"></div><!--采样审核到采样-->
<div class="arrow_f_5"></div><!--样品接收到现场监测、采样-->
<div class="arrow_f_6"></div><!--数据审核到数据录入-->
<div class="arrow_f_7"></div><!--质控编码到样品分析-->
<!--------------------------------退回箭结束----------------------->

</body>
</html>
